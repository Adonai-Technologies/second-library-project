<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My library</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <main>
            <h1>My Library BookList</h1>
            <div id="img-select-container">
                <img
                    id="image-el"
                    width="70px"
                    height="70px"
                    src="https://media.istockphoto.com/id/1475104845/photo/brand-concept-books-of-advertising-and-branding.jpg?s=612x612&w=0&k=20&c=c3RxvVNtzYjgQpeGaGztIACioPMfGqJ5kKRtdykqzU4="
                    alt=""
                >
                <label for="books">Browse:</label>
                <select name="books" id="books">
                    <option value="moby-dick">Moby Dick</option>
                    <option value="war-and-Peace"> War and Peace</option>
                    <option value="odyssey"> The Odyssey</option>
                    <option value="jack">Jack And The Beans Stalk</option>
                </select>
                <label for="mybooks">My Books</label>
                <select name="mybooks" id="mybooks">
                    <option value="odyssey"> The Odyssey</option>
                    <option value="jack">Jack And The Beans Stalk</option>
                </select>
            </div>
            <script src="myscript.js"></script>
        </main>
    </body>
</html>
