<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="sidenav">
      <h1 id="l-title">My Library Booklist</h1>
      
      
      <form>

        <div id="input-title-el">
          <label for="btitle">Book :</label>
          <input type="text" name="book-title" placeholder="enter book title"
            required>
        </div>

        <div id="input-author-el">
          <label for="author">Author:</label>
          <input type="text" name="author" placeholder="enter book author"
            required>
        </div>

        <div id="input-pages-el">
          <label for="pages">Pages :</label>
          <input type="text" name="pages" placeholder="enter nunber of pages"
            required>
        </div>

        <section id="checkbox-el">
          <p id="question">Have You Read This Book ?</p>

          <label>
            <input type="checkbox">Read
            <input type="checkbox">Not Read
          </label>
        </section>

      </form>

      <button id="add-book-btn">Add A New Book</button>

    </div>

    <div class="main">

    

    <table style="width:100%">
      <tr>
        <td>Title</td>
        <td>Author</td>
        <td>Pages</td>
        <td>Status</td>
        <td>Remove</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
