<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My library</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <main>
            <h1>My Library BookList</h1>
            <div id="img-select-container">
                <img
                    id="image-el"
                    width="70px"
                    height="70px"
                    src="https://media.istockphoto.com/id/1475104845/photo/brand-concept-books-of-advertising-and-branding.jpg?s=612x612&w=0&k=20&c=c3RxvVNtzYjgQpeGaGztIACioPMfGqJ5kKRtdykqzU4="
                    alt=""
                >
                <form action="">
                    <label for="title"></label>
                    <input type="text" name="title" id="title">
                    <label for="author"></label>
                    <input type="text" name="author" id="author">
                    <label for="category"></label>
                    <select name="category" id="category">
                        <option value="fantasy">Fantasy</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="romans">Romans</option>
                    </select>
                    <button type="submit" id="submit">complete</button>
                </form>
                <script src="myscript.js"></script>
            </main>
        </body>
    </html>
